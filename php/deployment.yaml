apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: 594081136085.dkr.ecr.eu-north-1.amazonaws.com/php:6062e41ad72a4b515baae3a7e1754ac531fcaade
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: APP_ENV
            value: prod
        volumeMounts:
        - name: config-volume
          mountPath: /var/www/html/config
          subPath: config
      volumes:
      - name: config-volume
        configMap:
          name: php-config
